<!DOCTYPE HTML>

<html>
<head>
<title>misakachan</title>
<meta charset="utf-8" />
<link rel="icon" type="image/x-icon" href="assets/gfx/favicon.ico" />
<link rel="icon" type="image/x-icon" href="assets/gfx/icon256-t.png" />
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
<!-- styles needed by jScrollPane - include in your own sites -->
<link type="text/css" href="assets/css/jquery.jscrollpane.css" rel="stylesheet" media="all" />
<link rel="stylesheet" href="assets/css/style.css" />
<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
<script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
<!-- the mousewheel plugin -->
<script type="text/javascript" src="assets/js/jquery.mousewheel.js"></script>
<!-- the mwheelIntent plugin -->
<script type="text/javascript" src="assets/js/mwheelIntent.js"></script>
<!-- the jScrollPane script -->
<script type="text/javascript" src="assets/js/jquery.jscrollpane.min.js"></script>
<!--  misakachan stuff -->
<script type="text/javascript" src="assets/js/scripts.js"></script>
</head>
<body>
	<div id="home-container" class="home-container">
		<img class="logo unselectable" src="assets/gfx/logo.png" />
		<form id="loader-form" class="loader-form">
			<input id="load-input-url" type="text" name="url" placeholder="" value="" autocomplete="off" />
			<br />
			<button type="submit" value="Load">Search</button>
		</form>
		<div class="changelog">
			<h1>
				Changelog <i id="changelog-toggle" class="fa fa-angle-double-down"></i>
			</h1>
			<div class="changelog-text" id="changelog-text"></div>
		</div>
		<div class="history">
			<h1>History</h1>
		</div>
	</div>
	<div id="reader-container" class="reader-container">
		<div id="reader-title" class="reader-title">Title Here</div>
		<div class="reader-nav-container">
			<div class="reader-nav">
				<div class="reader-nav-el">Prev Chapter</div>
				<div class="reader-nav-div"></div>
				<div class="reader-nav-el">Chapter 0/?</div>
				<div class="reader-nav-div"></div>
				<div class="reader-nav-el">Next Chapter</div>
			</div>
		</div>
		<div id="reader-pages" class="reader-pages"></div>
		<div class="reader-nav-container">
			<div class="reader-nav">
				<div class="reader-nav-el">Prev Chapter</div>
				<div class="reader-nav-div"></div>
				<div class="reader-nav-el">Chapter 0/?</div>
				<div class="reader-nav-div"></div>
				<div class="reader-nav-el">Next Chapter</div>
			</div>
		</div>
		<div id="" class="top-bottom-buttons">
			<span id="to-page-top" class="fa fa-arrow-up"></span>
			<span id="to-page-bottom" class="fa fa-arrow-down"></span>
		</div>
	</div>
	<div id="loading-container" class="loading-container">
		<div class="loading-display">
			<div class="sk-folding-cube">
				<div class="sk-cube1 sk-cube"></div>
				<div class="sk-cube2 sk-cube"></div>
				<div class="sk-cube4 sk-cube"></div>
				<div class="sk-cube3 sk-cube"></div>
			</div>
			<div class="loading-text">
				Loading
				<div id="loading-dots" class="loading-dots">.</div>
			</div>
		</div>
	</div>
	<div id="search-result-container" class="search-result-container">
		<!--  search bar at top of page on search results page -->
		<form id="re-search" class="re-search-form">
			<input id="re-search-url" type="text" name="url" placeholder="" value="" autocomplete="off" />
			<button type="submit" value="Load">Search</button>
		</form>
		<div class="search-results-title">10 Results</div>
		<div class="search-results">
		</div>
	</div>
	<div class="footer unselectable">
		<div class="discord">
			<a href="https://discord.gg/pMucKJ5" target="_blank"> Join us on Discord! <img src="https://discordapp.com/api/guilds/268574742032809985/widget.png?style=shield" /></a>
		</div>
		<a href="http://edasaki.com" target="_blank">&copy; Edasaki 2017</a> | Please remember to support the original authors and translation groups if you can!
	</div>
</body>
</html>
